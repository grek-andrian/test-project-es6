<div class="container">
    <div class="page-header">
        <button type="button" class="btn btn-success pull-right" ng-click="students.newStudent()">Add students</button>
        <h1>Students List</h1>
    </div>
    <div class="alert-strap"></div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Index</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Group</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
              {{students.filteredStudents}}
              {{students.studentsList}}
              {{students.totalItems}}
            <tr ng-repeat="student in students.filteredStudents track by $index">
                <td>{{($index + 1) + (students.currentPage - 1) * students.itemsPerPage}}</td>
                <td>{{student.firstname}}</td>
                <td>{{student.lastname}}</td>
                <td>{{student.email}}</td>
                <td>{{student.group}}</td>
                <td><button type="button" class="btn btn-info" ng-click="students.selectStudent(student)"><span class="glyphicon glyphicon glyphicon-pencil"></span></button></td>
                <td><button type="button" class="btn btn-danger" ng-click="students.getStudent(student)"><span class="glyphicon  glyphicon glyphicon-trash"></span></button></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
          <pagination boundary-links="true"
                          items-per-page="students.itemsPerPage"
                          total-items="students.studentsList.length"
                          ng-model="students.currentPage"
                          ng-change="students.pageChanged()">
            </pagination>
        </div>
    </div>
</div>
</div>
