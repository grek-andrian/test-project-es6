<!-- Modal edit-->
<div class="modal fade" id="my-modal-edit">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit {{students.clickedStudent.firstname + " " + students.clickedStudent.lastname}} info</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="editfirstname">First name:</label>
                        <input type="text" class="form-control" id="editfirstname" ng-model="students.clickedStudent.firstname">
                    </div>
                    <div class="form-group">
                        <label for="editlastname">Last name:</label>
                        <input type="text" class="form-control" id="editlastname" ng-model="students.clickedStudent.lastname">
                    </div>
                    <div class="form-group">
                        <label for="editemail">Email:</label>
                        <input type="email" class="form-control" id="editemail" ng-model="students.clickedStudent.email">
                    </div>
                    <div class="form-group">
                        <label for="group">Group:</label>
                        <select class="form-control input-md" name="singleSelect" ng-model="students.clickedStudent.group">
                            <option ng-repeat="group in students.groupsList" value="{{group.name}}">{{group.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="students.updateStudent()" data-dismiss="modal">Edit student</button>
            </div>
        </div>
    </div>
</div><!-- /.modal edit -->
